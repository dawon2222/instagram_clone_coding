<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>instagram signin</title>
        <link rel="stylesheet" href="signin.css">
    </head>
<body>
    <div class="contents">
        <div class="login">
            <img class="instagramlogo" src="인스타그램.png" alt="instagramlogo">
            <div class="textsignin">친구들의 사진과 동영상을 보려면 가입하세요.</div>
             <button class="loginfacebook">
                <img class="facebooklogo" src="facebook_logo_white.png" alt="facebooklogo">
                <span class="facebooklogin">Facebook으로 로그인</span>
             </button>
            <div class="orbox">
                <div class="line"></div>
                <div class="or">또는</div>
                <div class="line"></div>
            </div>
            <!-- <form action="login" class="loginInput"> -->
                <input placeholder=" 휴대폰 번호 또는 이메일 주소" type="text" class="signin_number">
                <input placeholder=" 성명" type="text" class="signin_realname">
                <input placeholder=" 사용자 이름" type="text" class="signin_name">
                <input placeholder=" 비밀번호" type="password" class="signin_password">
                <div class="guidetext">저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다. <a class="moreinfo" href="https://www.facebook.com/help/instagram/261704639352628">더 알아보기</a></div>
                <button class="loginButton" onclick=""><strong>가입</strong></button>
                
            <!-- </form> -->
        </div>
        <div class="signin">
            <div class="signinContent">
                계정이 있으신가요? <a
                    href="login.html"><strong>로그인</strong></a>
            </div>
        </div>

                앱을 다운로드하세요.
            </div>
            <div class="img_container">
                <img width="134px" height="43px"

                    src="다운로드 하기 googleplay.png" alt="download">
                <img width="110px" height="43px" src="microsoft에서 가져오기.png" alt="microsoft">
